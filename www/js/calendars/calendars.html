<ion-view title="Calendars">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list">
          <a ng-repeat="calendar in calendars" class="item item-avatar" href="#/app/calendars/{{calendar.id}}">
              <img src="img/ionic.png">
              <h2>{{calendar.title}}</h2>
              <p ng-if="calendar.freeToday">Free</p>
              <p ng-if="!calendar.freeToday">Booked</p>
          </a>
      </div>
  </ion-content>
</ion-view>
